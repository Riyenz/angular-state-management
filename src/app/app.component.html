<div class="d-flex">
  <div class="col">
    <ul *ngFor="let post of posts$ | async">
      <li>ID: {{ post.id }}</li>
      <li>TITLE: {{ post.title }}</li>
      <li>BODY: {{ post.body }}</li>
      <li>
        <button (click)="createPost()">Create</button>
        <button (click)="updatePost()">Update</button>
        <button (click)="deletePost()">Delete</button>
      </li>
    </ul>
  </div>
</div>
